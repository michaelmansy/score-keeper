<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">

</head>
<body>

    <section class="section">
        <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-48x48">
                        <img class="is-rounded" src="pingpong.png" />
</figure>
                    </div>
  <header class="card-header">
    <p class="card-header-title">
        Ping Pong Score Keeper
    </p>
    <button class="card-header-icon" aria-label="more options">
      <span class="icon">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
    </button>
  </header>
  <div class="card-content">
    <div class="content">
      <h1 class="is-size-2 title is-4"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
      <p class="subtitle">Use buttons below to keep scoring</p>

      <label for="playto" class="label is-large is-inline">Playing To</label>
      <div class="select is-rounded">
        <select name="" id="playto">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
      </div>
    </div>
  </div>
  <footer class="card-footer">
    <button class="button is-primary card-footer-item" id="btn1">+1 Player One</button>
    <button class="button is-info card-footer-item" id="btn2">+2 Player One</button>
    <button class="button is-danger card-footer-item" id="reset">Reset</button>
  </footer>
</div>
            </div>
        </div>
    </div>
    </section>

    



    <script src="app.js"></script>
</body>
</html>
